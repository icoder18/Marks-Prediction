<!DOCTYPE html>
<html>
<head>
	<title>Marks Predictions</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style>
		.heading{
			color: black;
			font-size: 32px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="alert alert-warning heading">
			<h1>Marks Predictions</h1>		
		</div>
	
		<br>
	
		<form method="POST" action="/" class="form-inline">
			<label>How many hours did you study? &nbsp;&nbsp;</label>
			<input class="form-control" type="text" name="hours" placeholder="Enter Hours">
			<button class="btn btn-primary btn-lg">Get Results</button>
		</form>
		{% if get_marks %}
			<h2 class="text text-success">Your marks are: {{get_marks}} </h2>
		{% endif %}
	</div>
</body>
</html>
